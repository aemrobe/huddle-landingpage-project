<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--font-awesome-icon-->
<script src="https://kit.fontawesome.com/50714aaf35.js" crossorigin="anonymous"></script>
  <!-- css files-->
 <link rel="stylesheet" href="main.css">
 <link rel="stylesheet" href="base.css">
</head>
<!-- -->
<body>
    <div class="wrapper">
        <header>
            <img src="images/logo.svg" alt="" class="logo">
             
        </header>
        
        <main>
            <img src="images/illustration-mockups.svg" alt="a mobile and desktop screen which shows loading page"
                class="device-img">
        
        
            <div class="info">
                <h2 class="info-title">Build The Community Your Fans Will Love</h2>
        
                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
        
                <button class="register-btn" type="submit"> Register</button>
            </div>
        </main>
        
        <div class="media-icon">
            <h2>hey</h2>
            <ul>
                <li class="facebook"><a href="#"> <i class="fab fa-facebook-f"> </i> </a></li>
                <li class="twitter"><a href="#"> <i class="fab fa-twitter"></i> </a></li>
                <li class="camera"><a href="#"> <i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        
        
       
    </div>
    
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Aemro bekalu</a>.
    </footer>
  
</body>
</html>
